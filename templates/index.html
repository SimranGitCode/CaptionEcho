<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image Caption Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <h1>ğŸŒ¸ Image Caption Generator ğŸŒ¸</h1>

    {% if caption %}
      <div class="card"> 
        <div class="image-section">
          <img src="{{ image_url }}" alt="Uploaded Image">
        </div>
 
        <div class="text-section"> 
          <div>
            <div class="section-label">Caption:</div>
            <div class="caption-block">
              <div id="generated-caption">{{ caption }}</div>
              {% if audio_url %}
                <button class="sound-button" onclick="playAudio('{{ audio_url }}')" title="Play caption audio">ğŸ”Š</button>
              {% endif %}
            </div>
          </div>
 
          <div class="translation-block">
            <label for="language">ğŸŒ Select Language</label>
            <select id="language" class="language-dropdown">
              <option value="hi">Hindi</option>
              <option value="fr">French</option>
              <option value="es">Spanish</option>
              <option value="de">German</option>
              <option value="zh-cn">Chinese (Simplified)</option>
              <option value="ja">Japanese</option>
              <option value="ko">Korean</option>
              <option value="ru">Russian</option>
              <option value="ar">Arabic</option>
              <option value="it">Italian</option>
              <option value="pt">Portuguese</option>
              <option value="bn">Bengali</option>
              <option value="ur">Urdu</option>
              <option value="ta">Tamil</option>
              <option value="te">Telugu</option>
              <option value="gu">Gujarati</option>
              <option value="mr">Marathi</option>
            </select>
            <button class="translate-btn">Translate</button>
          </div>
 
          <div id="translated-caption-container">
            <div class="section-label">Translated Caption:</div>
            <div class="translated-caption-block">
                <div id="translated-caption"></div>
                <button class="sound-button" id="translated-sound-button" style="display:none" onclick="playTranslatedAudio()">ğŸ”Š</button>
            </div>
            </div>

        </div>
      </div>
    {% else %}
      <div class="card">
        <form action="/" method="POST" enctype="multipart/form-data" class="upload-form">
          <label for="file-upload" class="custom-file-upload" id="file-label">ğŸ“· Choose an Image</label>
          <input id="file-upload" type="file" name="image" accept="image/*" required onchange="updateFileName()">
          <button type="submit" class="generate-btn">Generate Caption</button>
        </form>
      </div>
    {% endif %}
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const translateButton = document.querySelector(".translate-btn");
      if (translateButton) translateButton.addEventListener("click", translateCaption);
    });

    function playAudio(audioUrl){ new Audio(audioUrl).play(); }
    function playTranslatedAudio(){ if (window.translatedAudioURL) new Audio(window.translatedAudioURL).play(); }

    function updateFileName(){
      const fileInput = document.getElementById("file-upload");
      const fileLabel = document.getElementById("file-label");
      if (fileInput.files && fileInput.files.length > 0) fileLabel.innerText = "ğŸ“· " + fileInput.files[0].name;
      else fileLabel.innerText = "ğŸ“· Choose an Image";
    }

    function translateCaption(){
      const language = document.getElementById("language").value;
      const captionElement = document.getElementById("generated-caption");
      if (!captionElement) return console.error("Caption not found");
      const caption = captionElement.innerText.trim();

      fetch("/translate", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ text: caption, lang: language })
      })
      .then(r=>r.json())
      .then(data=>{
        if (data.translated_text){
          document.getElementById("translated-caption").innerText = data.translated_text;
          document.getElementById("translated-caption-container").style.display = "flex";

          fetch("/generate_audio", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({ text: data.translated_text, lang: language })
          })
          .then(r=>r.json())
          .then(audioData=>{
            if (audioData.audio_url){
              window.translatedAudioURL = audioData.audio_url;
              document.getElementById("translated-sound-button").style.display = "inline-flex";
            }
          });
        }
      });
    }
  </script>
</body>
</html>
